{% extends 'shop/index.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="container">
      <div class="col-xs-12 col-sm-5 col-sm-offset-4">
        <div class="panel panel-primary margin-top-50 margin-bot-50">
          <div class="panel-heading font120 text-center">
            Registration
          </div>
          <div class="panel-body">
            <form action="" method="post">
            	{% csrf_token %}
              <div class="form-horizontal">
              	<div class="form-group">
                  <label for="password" class="col-sm-4 control-label">Username:</label>
                  <div class="col-sm-8">
                    {{form.username}}
                  </div>
                </div>
                <div class="form-group">
                  <label for="emailAddress" class="col-sm-4 control-label">Email:</label>
                  <div class="col-sm-8">
                    {{form.email}}
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-sm-4 control-label">Password:</label>
                  <div class="col-sm-8">
                    {{form.password1}}
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-sm-4 control-label"> Confirm Password:</label>
                  <div class="col-sm-8">
                    {{form.password2}}
                  </div>
                </div>
                {{form.errors}}
                <div class="form-group">
                  <div class="col-sm-8 col-sm-offset-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="{%url 'login'%}">Have an account?Login</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
