{% extends 'shop/index.html' %}
{% load static %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="container">
      <div class="col-xs-12 col-sm-5 col-sm-offset-4">
        <div class="panel panel-primary margin-top-50 margin-bot-50">
          <div class="panel-heading font120 text-center">
            Login
          </div>
          <div class="panel-body">
            <form action="" method="post">
              {%csrf_token%}
              <div class="form-horizontal">
                <div class="form-group">
                  <label for="username" class="col-sm-4 control-label">Username:</label>
                  <div class="col-sm-8">
                    <input type="text" name="username" id="username" placeholder="Enter Username" type="text" class="form-control" autofocus>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-sm-4 control-label">Password:</label>
                  <div class="col-sm-8">
                    <input type="password" name="password" id="password" placeholder="Enter Password" type="password" class="form-control">
                  </div>
                </div>
                {%for message in messages%}
                  <p id="messages">{{message}}</p>
                {%endfor%}
                <div class="form-group">
                  <div class="col-sm-8 col-sm-offset-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
{%endblock%}
